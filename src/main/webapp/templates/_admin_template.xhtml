<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>

<h:body>
    <h:form>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#{request.getContextPath()}/index.xhtml">Casa do Código</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link"
                                                href="#{request.getContextPath()}/admin/livros/lista.xhtml">Lista</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                                href="#{request.getContextPath()}/admin/livros/form.xhtml">Cadastro</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                                href="#{request.getContextPath()}/admin/promos.xhtml">Promoções Relâmpago</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="pad">
                            <p class="navbar-text">#{currentUser.get().login}</p>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item"><h:commandLink action="#{currentUser.logout}"
                                                            value="Logout"/></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
    </h:form>


    <div class="container">

        <ui:insert name="body"/>

    </div>
</h:body>
</html>
